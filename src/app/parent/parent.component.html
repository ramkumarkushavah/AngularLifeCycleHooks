<div id="parent">
  <p>
    parent works!
  </p>

  <div class="employee">
    <form #empForm="ngForm" (ngSubmit)="onFormSubmit(empForm)">
      <p>Name:
        <input name="name" [ngModel]="emp.name">
      </p>
      <p>Age:
        <input name="age" [ngModel]="emp.age">
      </p>
      <button>Submit</button>
    </form>
  </div>
  <div class="message">
    <p>Message:
      <input [(ngModel)]="msg" />
    </p>
  </div>
  <!-- this line is directly connected with child component with @ Input message : string; and @Input employee : Employee -->
  <!-- When Any Changes In "emp" and "msg" then it automatically trigger the ngOnChanges() of Child Component -->
  <app-child [employee]="emp" [message]="msg"></app-child>
</div>
